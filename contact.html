  <script type="text/javascript" src="scripts/load.js"></script>
  <script type="text/javascript">

  loadScript("scripts/rough.js", function(){
    /// variables
    var svg = d3.select("#svg")
    var border = 2*0;
    var w = window.innerWidth;
    var h = window.innerHeight;
    var width = 320;
    var height = 575;
    var crayonHeight = 0.65*height;
    var crayonX = 0.09*height;
    var textSize = 0.03*height;
    var textHeight = 0.144*height;
    var offset = 70;

    const rc = rough.svg(svg);
    const svg1 = document.getElementById('svg1');
    const backSVG = document.getElementById('background');

    backSVG.appendChild(rc.rectangle(0, 0, w, h, {
      fill: "#FFA8D3",
      hachureAngle: 60,
      hachureGap: 5,
      fillWeight: 3,
      strokeWidth: 0,
    }));

    //append gray background rectangle
    d3.select("#svg1").append("rect")
        .attr('x',3)
        .attr('y',3)
        .attr('width',895)
        .attr('height',570)
        .attr('fill',"#EFEEEE");

    // Rectangle
    svg1.appendChild(rc.rectangle(3, 3, 895, 570, {
      stroke: "black",
      roughness: 2,
      hachureAngle: 60,
      hachureGap: 0,
      strokeWidth: 5,
    }));

    // CRAYON BOX =============================

    svg.append("circle")
    .attr("cy", height/2)
    .attr("cx", -350)
    .attr("r", height)
    .attr("fill", "#E0B744")

    // END OF CRAYON BOX =============================

    // RED CRAYON (HOME) =============================

    var red = svg.append("svg:image")
    .attr("xlink:href", "images/crayons/red.png")
    .attr("class", "crayon")
    .attr("height", crayonHeight) // 350
    .attr("x", crayonX) // this is really the y-pos
    .attr("y", -290) // this is really the x-pos
    .on("click", function() {
      window.location.href = "index.html";
    })

    var redText = svg.append("text")
    .attr("class", "crayon-text")
    .attr("fill", "white")
    .attr("stroke", "black")
    .attr("font-size", textSize)
    .attr("x", 110)
    .attr("y", textHeight)
    .text("HOME")
    .on("click", function() {
      window.location.href = "index.html";
    })

      window.location.href = "calendar.html";
    })

    // END OF YELLOW CRAYON (CALENDAR) ============================

    .attr("y", -290) // this is really the x-pos

    .attr("y", textHeight + 4*offset)

    .attr("x", 110)
    .attr("y", textHeight + 5*offset)

    // END OF PURPLE CRAYON (HISTORY) ============================

    .attr("xlink:href", "images/crayons/pink.png")
    .attr("class", "crayon")
